<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <style>
        .rb,.rc {
            background: #3a8ee6;
            width: 100px;
            height: 100px;
        }

        @keyframes rb {
            from,
            to {
                -webkit-transform:translate(0, 0) rotate(0deg);
                transform: translate(0, 0) rotate(0deg);
            }

            20% {
                -webkit-transform:translate(100px, 0) rotate(360deg);
                transform: translate(100px, 0) rotate(360deg);
            }

            40% {
                -webkit-transform:translate(100px, 100px) rotate(0deg);
                transform: translate(100px, 100px) rotate(0deg);
            }

            60% {
                -webkit-transform:translate(0px, 100px) rotate(360deg);
                transform: translate(0px, 100px) rotate(360deg);
            }
        }
        @-webkit-keyframes rb {
            from,
            to {
                -webkit-transform:translate(0, 0) rotate(0deg);
                transform: translate(0, 0) rotate(0deg);
            }

            20% {
                -webkit-transform:translate(100px, 0) rotate(360deg);
                transform: translate(100px, 0) rotate(360deg);
            }

            40% {
                -webkit-transform:translate(100px, 100px) rotate(0deg);
                transform: translate(100px, 100px) rotate(0deg);
            }

            60% {
                -webkit-transform:translate(0px, 100px) rotate(360deg);
                transform: translate(0px, 100px) rotate(360deg);
            }
        }
        .rb {
            -webkit-animation-name: rb;
            animation-name: rb;
            position: relative;
            /*动作的过度时间周期*/
            animation-duration: 4s;
            -webkit-animation-duration: 4s;

            /*选择展示方式*/
            animation-fill-mode: both;
            -webkit-animation-fill-mode: both;
        }
        /*
        角度变换的： rotate
        位置变换的： translate
        尺寸大小缩放： scale
        X Y轴侧翻： skew
        */
        .rc {
            top: 200px;

            -webkit-animation-name: rc;
            animation-name: rc;
            /*动作的过度时间周期*/
            animation-duration: 1s;
            -webkit-animation-duration: 1s;

            animation-iteration-count: infinite;
            -webkit-animation-iteration-count: infinite;

            /*选择展示方式*/
            animation-fill-mode: both;
            -webkit-animation-fill-mode: both;
        }
        @keyframes rc {
            from {
                -webkit-transform:rotate(0deg);
                transform: rotate(0deg);
                -webkit-animation-timing-function: linear;
                animation-timing-function: linear;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            to {
                -webkit-transform:rotate(360deg);
                transform: rotate(360deg);
                -webkit-animation-timing-function: linear;
                animation-timing-function: linear;
                opacity: 0;
            }
        }
        @-webkit-keyframes rc {
            from {
                -webkit-transform:rotate(0deg);
                transform: rotate(0deg);
                -webkit-animation-timing-function: linear;
                animation-timing-function: linear;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            to {
                -webkit-transform:rotate(360deg);
                transform: rotate(360deg);
                -webkit-animation-timing-function: linear;
                animation-timing-function: linear;
                opacity: 0;
            }
        }
    </style>
</head>
<body style="text-align: center">
    <div class="rb">

    </div>

    <div class="rc">

    </div>

    <div>
        <button onclick="addSpeed()">+1</button>
        <button>-1</button>
    </div>
    <!--bounce 特效展示-->
    <div class="bounce animated">
        <h1>BOUNCE YOUR NAME</h1>
    </div>

    <div class="flash animated">
        <h1>FLASH</h1>
    </div>

    <div class="pulse animated">
        <h1>PULSE</h1>
    </div>
    <div class="rubberBand animated">
        <h1>RUBBERBAND</h1>
    </div>
    <div class="shake animated">
        <h1>SHAKE</h1>
    </div>
    <div class="headShake animated">
        <h1>HEADSHAKE</h1>
    </div>
    <div class="swing animated">
        <h1>SWING</h1>
    </div>
    <div class="tada animated">
        <h1>TADA</h1>
    </div>


    <div>
        <a href="www.baidu.com">
            <li>asdasdasda</li>
            <li>asdasdasda</li>
        </a>
    </div>
</body>
<script>

</script>
</html>
